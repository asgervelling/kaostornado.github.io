<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Skud Ud!</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<style>
</style>

<body>
    <div class="container-fluid">
        <div class="center">
            <h1 id="shoutouttohisfamily"></h1>
            <button class="cool-button" id="skududknap">Nyt skud ud</button>

            <br /><br /><br />
            <div>
                <p id="liker" style='border:2px solid black;display: inline-block;border-radius: 5px;padding: 5px;'>Like
                </p>
                <p id="scorer" style='border:2px solid black;display: inline-block;border-radius: 5px;padding: 5px;'>12
                </p>
                <p id="disliker" style='border:2px solid black;display: inline-block;border-radius: 5px;padding: 5px;'>
                    Dislike</p>
            </div>

            

            <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
            
            <script>
                // Your web app's Firebase configuration
                // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                var firebaseConfig = {
                    apiKey: "AIzaSyCMJCmR1rSpE80yAFa78oV-YgMdug8glSI",
                    authDomain: "skudud-f017d.firebaseapp.com",
                    databaseURL: "https://skudud-f017d-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "skudud-f017d",
                    storageBucket: "skudud-f017d.appspot.com",
                    messagingSenderId: "513202466885",
                    appId: "1:513202466885:web:6ec516cffeb1f726b1732c",
                    measurementId: "G-JTGEGQW7ZB"
                };
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
            </script>

            <script>
                // self executing function here
                (function () {
                    let wordsCounter, latestRandomNmb, currentScore, currentWord;
                    firebase.firestore().collection("dbskudud").doc("wordsCounter").get().then((data) => {
                        wordsCounter = data.data().amountOfWords;
                        getRandomWord();
                    });

                    function getRandomWord() {
                        if(likedPressed) {
                            firebase.firestore().collection("dbskudud").doc(latestRandomNmb.toString()).update({
                                score: currentScore + 1
                            });
                        } else if(dislikedPressed) {
                            firebase.firestore().collection("dbskudud").doc(latestRandomNmb.toString()).update({
                                score: currentScore - 1
                            });
                        }

                        latestRandomNmb = Math.floor(Math.random() * wordsCounter);
                        firebase.firestore().collection("dbskudud").doc(latestRandomNmb.toString()).get().then((data) => {
                            currentWord = data.data().word;
                            currentScore = data.data().score;
                            updateSkudUd();
                        });
                    }

                    document.getElementById("skududknap").addEventListener("click", function () {
                        getRandomWord();
                    })

                    let likedPressed = false;
                    let dislikedPressed = false;
                    document.getElementById("liker").addEventListener("click", function () {
                        document.getElementById("liker").style.backgroundColor = likedPressed ? "" : "#1bd15b";
                        document.getElementById("disliker").style.backgroundColor = "";
                        likedPressed = !likedPressed;
                        dislikedPressed = false;
                        updateScore();
                    });

                    document.getElementById("disliker").addEventListener("click", function () {
                        document.getElementById("disliker").style.backgroundColor = dislikedPressed ? "" : "#ff3b54";
                        document.getElementById("liker").style.backgroundColor = "";
                        dislikedPressed = !dislikedPressed;
                        likedPressed = false;
                        updateScore();
                    });

                    function updateSkudUd() {
                        document.getElementById("shoutouttohisfamily").innerText = "Skud ud til " + currentWord;
                        document.getElementById("scorer").innerText = currentScore.toString();
                        document.getElementById("disliker").style.backgroundColor = "";
                        document.getElementById("liker").style.backgroundColor = "";
                        likedPressed = false;
                        dislikedPressed = false;
                    }


                    function updateScore() {
                        if(likedPressed) {
                            document.getElementById("scorer").innerText = (currentScore + 1).toString();
                        } else if(dislikedPressed) {
                            document.getElementById("scorer").innerText = (currentScore - 1).toString();
                        } else {
                            document.getElementById("scorer").innerText = (currentScore).toString();
                        }
                    }
                })();
            </script>
        </div>
    </div>
</body>


<script src="saveToFirebase.js"></script>

</html>
